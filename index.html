<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Digital Watch</title>
</head>
<body style="background:#d4b8db;">
	<h1 style="text-align: center;">Digital Watch</h1>
	<hr/>
</body>
</html>
<script>

	let d = new Date();

// Create the table structure with placeholders
		document.write('<table cellspacing="0px" cellpadding="10px" align="center" style="margin-top:70px; font-size:70px; background-image:linear-gradient(indigo,violet); color:white; box-shadow:7px 7px 7px black; height:120px; font-family:Arial; border:0px; border-radius:30px;" id="time">');
			document.write("<tr>");
				document.write(`<td id="hours">${d.getHours()}</td>`);
					document.write(`<td>:</td>`);
						document.write(`<td id="minutes">${d.getMinutes()}</td>`);
					document.write(`<td>:</td>`);
				document.write(`<td id="seconds">${d.getSeconds()}</td>`);
			document.write("</tr>");
		document.write("</table>");

		function dz() {
		    let d = new Date();  // Update the date object to get the current time

		    // Update the content of the table cells
		    document.getElementById("hours").textContent = d.getHours();
		    document.getElementById("minutes").textContent = d.getMinutes();
		    document.getElementById("seconds").textContent = d.getSeconds();
		}

		// Update the time every second (1000 milliseconds)
		setInterval(dz, 1000);
</script>
